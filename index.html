<!DOCTYPE html>
<html>
  <head>
    <title>Curso de HTML Básico</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="fonte-titulo">
      <div>LAGUM</div>
      <div class="itens-menu">
        <div class="item">Descrição</div>
        <div class="item">Integrantes</div>
        <div class="item">Contato</div>
      </div>
    </header>
    <figure id="foto-principal"></figure>
    <section id="section-video">
      <div>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/JsbvyRXpNmE"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div id="caixa-sobre">
        <h1 class="fonte-titulo" style="align-self: flex-start">LAGUM</h1>
        <p>Lagum é minero e é massa (na Verdade pão de queijo).</p>
      </div>
    </section>
    <section id="section-insta" class="fonte-titulo">
      <div class="integrantes">
        <figure>
          <img
            class="foto-integrante"
            src="assets/img/integrantes/Tio-Wilson.png"
          />
        </figure>
        <div>Tio Wilson</div>
        <img class="insta-icon" src="assets/img/instagram (1).png" />
      </div>

      <div class="integrantes">
        <figure>
          <img
            class="foto-integrante"
            src="assets/img/integrantes/Francisco-Jardim.png"
          />
        </figure>
        <div>Francisco Jardim</div>
        <img class="insta-icon" src="assets/img/instagram (1).png" />
      </div>

      <div class="integrantes">
        <figure>
          <img
            class="foto-integrante"
            src="assets/img/integrantes/Pedro-Calais.png"
          />
        </figure>
        <div>Pedro Calais</div>
        <img class="insta-icon" src="assets/img/instagram (1).png" />
      </div>

      <div class="integrantes">
        <figure>
          <img class="foto-integrante" src="assets/img/integrantes/Jorge.png" />
        </figure>
        <div>Jorge</div>
        <img class="insta-icon" src="assets/img/instagram (1).png" />
      </div>
    </section>
  </body>
</html>
